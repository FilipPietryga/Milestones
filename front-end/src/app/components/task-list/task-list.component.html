<div class="task-board" cdkDropListGroup>
  <div 
    class="column" 
    cdkDropList 
    [cdkDropListData]="todoTasks" 
    (cdkDropListDropped)="onDrop($event, 'todo')"
  >
    <h2>To Do</h2>
    <div *ngFor="let task of todoTasks" cdkDrag class="task-card" [cdkDragData]="task">
      <app-task [task]="task"></app-task>
    </div>
  </div>

  <div 
    class="column" 
    cdkDropList 
    [cdkDropListData]="inProgressTasks" 
    (cdkDropListDropped)="onDrop($event, 'in_progress')"
  >
    <h2>In Progress</h2>
    <div *ngFor="let task of inProgressTasks" cdkDrag class="task-card" [cdkDragData]="task">
      <app-task [task]="task"></app-task>
    </div>
  </div>

  <div 
    class="column" 
    cdkDropList 
    [cdkDropListData]="doneTasks" 
    (cdkDropListDropped)="onDrop($event, 'done')"
  >
    <h2>Done</h2>
    <div *ngFor="let task of doneTasks" cdkDrag class="task-card" [cdkDragData]="task">
      <app-task [task]="task"></app-task>
    </div>
  </div>
</div>
